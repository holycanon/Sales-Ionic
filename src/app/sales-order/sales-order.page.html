<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start" >
      <ion-button style="color: black;" (click)="backPage()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
		</ion-buttons>
		<ion-title align="center">Sales Order</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="filter">
  <ion-card>

      <ion-item lines="none">
        <ion-label> Doc No. </ion-label>
        <ion-input placeholder="Input Doc No." [(ngModel)]="doc_no" align="right"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label> Date From </ion-label>
        <ion-datetime displayFormat = "DD-MM-YYYY" placeholder="Select Date" [(ngModel)]="ADate"></ion-datetime>
      </ion-item>
      <ion-item lines="none">
        <ion-label> Date To </ion-label>
        <ion-datetime displayFormat = "DD-MM-YYYY" placeholder="Select Date" [(ngModel)]="BDate"></ion-datetime>
      </ion-item>
    
</ion-card>
  <center><ion-button size="default" expand ="full" class="btn" (click)="filterSearch()">Confirm</ion-button></center>
</ion-content>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content  
        pullingIcon="chevron-down-circle-outline"
        pullingText="Pull to refresh"
        refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <div class="tab_container">
    <div *ngFor="let i of data">
      <ion-list lines="none">
          <ion-item>
            <div class="item_container">
              <div class="syllabus">
                <h3>Doc No : {{i.doc_no}}</h3>
                <h3>Description : {{i.cust_desc}}</h3>
                <h3>Date : {{i.doc_date}}</h3>
                <h3>Total : {{i.doc_grandtotal}}</h3>
                <h3>Status : {{i.flow_state}}</h3>
              </div>
              <ion-row>
                <ion-col size="7">
                  <!-- <p class="d-flex">{{i.jml}} Questions  
                    <span></span>
                    {{i.waktu || 0}} mins
                  </p> -->
                </ion-col>
                <ion-col size="5" class="ion-text-end">
                  <div class="follow">
                    Edit
                  </div>
                </ion-col>
              </ion-row>
            </div>
          </ion-item>
        
      </ion-list>
    </div>
    </div>
</ion-content>
