<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start" >
      <ion-button style="color: white;" (click)="backPage()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
		</ion-buttons>
		<ion-title *ngIf="menu=='SO'" align="center">Sales Order</ion-title>
    <ion-title *ngIf="menu=='SR'" align="center">Sales Return</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class=filter>
      <ion-item lines="none">
        <ion-label> Doc No. </ion-label>
        <ion-input placeholder="Input Doc No." [(ngModel)]="doc_no" align="right"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label> Date From </ion-label>
        <ion-datetime displayFormat = "DD-MM-YYYY" placeholder="Select Date" [(ngModel)]="ADate"></ion-datetime>
      </ion-item>
      <ion-item lines="none">
        <ion-label> Date To </ion-label>
        <ion-datetime displayFormat = "DD-MM-YYYY" placeholder="Select Date" [(ngModel)]="BDate"></ion-datetime>
      </ion-item>
    
  </ion-card>
  <center><ion-button size="default" expand ="full" class="btn" (click)="filterSearch()">Confirm</ion-button></center>
  <ion-content class="bg_color">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content  
          pullingIcon="chevron-down-circle-outline"
          pullingText="Pull to refresh"
          refreshingSpinner="circles">
      </ion-refresher-content>
    </ion-refresher>
    <div class="tab_container">
      <div *ngFor="let i of data">
        <ion-list lines="none">
            <ion-item (click)="alertEdit(i.doc_id)">
              <div class="item_container">
                <div class="syllabus">
                  <h3>Doc No&nbsp;&nbsp;: {{i.doc_no}}</h3>
                  <h5>Customer&nbsp;: {{i.cust_desc}}</h5>
                  <h5>Date&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: {{i.doc_date}}</h5>
                  <h5>Total&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: Rp {{i.doc_grandtotal}}</h5>
                </div>
                <ion-row>
                  <ion-col size="7">
                    <p class="d-flex">Status
                      <span></span>
                      {{i.flow_state}}
                    </p>
                  </ion-col>
                  <ion-col size="5" class="ion-text-end">
                    <div class="edit">
                      Edit
                    </div>
                  </ion-col>
                </ion-row>
              </div>
            </ion-item>
          
        </ion-list>
      </div>
      </div>
  </ion-content>
</ion-content>
